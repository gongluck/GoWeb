<html >
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        {{if .}}
        条件动作
        {{else}}
        fuck world!
        {{end}}

        <br/><br/>

        {{range .}}
        遍历到 {{.}}<br/>
        名字：{{.Username}}<br/>
        {{else}}
        元素为空
        {{end}}

        <br/><br/>

        {{with "设置值"}}
        修改之后的值是：{{.}}
        {{end}}
        <br/>
        {{with ""}}
        {{else}}
        原来的值是：{{.}}
        {{end}}

        <br/><br/>

        包含子模板<br/>
        {{template "index2.html" .}}
    </body>
</html>

<!-- 定义模板 -->
{{define "model"}}
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        {{block "contennt" .}}
        <a href="https://github.com/gongluck/GoWeb">git***</a>
        {{end}}
    </body>
</html>
{{end}}
